    <h1>注意事項</h1>
    <h3>
        在抵達旅遊景點的途中, 我們首先要把景點介紹、應該注意的問題、必要的措施等向學生交代清楚,<br />
        特別是緊急應變的方法更是要強調遵守,確實做到 " 人人清楚 , 個個明白 '。<br />
        在遊覽車上介紹景點時, 最好採用詳細述說法,此舉目的是為了彌補在景點講解時的不足。
    </h3>
    <h3>
        其次, 旅遊車到達景點後, 我們要再次向學生交代清楚停車地點、車牌號、車型、集合時間以及下一個遊覽景點的名稱, <br />
        同時也要和遊客對好鐘錶時間，若遊客有統一的胸卡或旅遊帽等,導遊員要提醒他們佩戴好,並告訴他們保管好自己隨身攜帶的錢包物品。<br />
        下車後,我們行走速度要快慢得當,每隔一段時間就要清點人數。
    </h3>
